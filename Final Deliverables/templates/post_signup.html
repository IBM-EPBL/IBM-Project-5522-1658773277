<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Favicons -->
      <link href="../static/img/plasma.png" rel="icon">
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Plasma Donor</title>
</head>
<body>
    <div class="container-sm">
        <div>
          <div class="d-flex flex-column align-items-center  justify-content-center " style="height: 400px;">
            {% if msg == "Account already exists" %}
            {{msg}}
            <a  class="btn btn-dark mt-2" href="/sign_up">Try again</a>
            {% else %}
            <h4>{{msg}}</h4>
             <a  class="btn btn-dark mt-2" href="/sign_in">Go to SignIn</a>
             {% endif %}
          </div>
        </div>
    </div>
</body>
</html>
